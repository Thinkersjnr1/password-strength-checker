<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="text" id="password" placeholder="Enter your password" oninput="checkPassword()">
        <div id="strength-meter">
            <div id="strength-fill"></div>
        </div>
        <div id="feedback"></div>
        <div id="crack-time"></div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strength-fill');
            const feedback = document.getElementById('feedback');
            const crackTime = document.getElementById('crack-time');

            // Initialize variables
            let strength = 0;
            let messages = [];
            let crackTimeSeconds = 0;

            // Check password length
            if (password.length === 0) {
                strengthFill.style.width = '0%';
                strengthFill.style.backgroundColor = '#333';
                feedback.innerHTML = 'Please enter a password.';
                crackTime.innerHTML = '';
                return;
            }

            if (password.length < 6) {
                messages.push('Password is too short. Use at least 6 characters.');
            } else {
                strength += 20;
            }

            // Check for different character types
            if (/[A-Z]/.test(password)) strength += 20;
            else messages.push('Add uppercase letters for better strength.');

            if (/[a-z]/.test(password)) strength += 20;
            else messages.push('Add lowercase letters for better strength.');

            if (/[0-9]/.test(password)) strength += 20;
            else messages.push('Add numbers for better strength.');

            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            else messages.push('Add special characters for better strength.');

            // Update strength meter
            strengthFill.style.width = strength + '%';
            if (strength <= 40) {
                strengthFill.style.backgroundColor = 'red';
            } else if (strength <= 80) {
                strengthFill.style.backgroundColor = 'orange';
            } else {
                strengthFill.style.backgroundColor = 'green';
            }

            // Calculate estimated crack time (simplified for demo)
            const charSetSize = calculateCharSetSize(password);
            crackTimeSeconds = estimateCrackTime(password.length, charSetSize);
            const timeFormatted = formatCrackTime(crackTimeSeconds);

            // Update feedback
            feedback.innerHTML = messages.length > 0 ? messages.join('<br>') : 'Strong password!';
            crackTime.innerHTML = `Estimated time to crack: ${timeFormatted}`;
        }

        function calculateCharSetSize(password) {
            let size = 0;
            if (/[a-z]/.test(password)) size += 26;
            if (/[A-Z]/.test(password)) size += 26;
            if (/[0-9]/.test(password)) size += 10;
            if (/[^A-Za-z0-9]/.test(password)) size += 32; // Approx for special chars
            return size || 1;
        }

        function estimateCrackTime(length, charSetSize) {
            // Assume 10 billion guesses per second (modern GPU cracking speed)
            const guesses = Math.pow(charSetSize, length);
            return guesses / 10_000_000_000;
        }

        function formatCrackTime(seconds) {
            if (seconds < 60) return `${Math.round(seconds)} seconds`;
            if (seconds < 3600) return `${Math.round(seconds / 60)} minutes`;
            if (seconds < 86400) return `${Math.round(seconds / 3600)} hours`;
            if (seconds < 31536000) return `${Math.round(seconds / 86400)} days`;
            return `${Math.round(seconds / 31536000)} years`;
        }
    </script>
